<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Sign in</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container" style="width: 400px;">
        <div style="display: flex; justify-content: center;">
        <img src="/static/logo.svg" width="200" height="200" alt="Logo">
        </div>
        <h2>Sign in</h2>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div style="display: flex; justify-content: space-between; gap: 5px;">
                <div class="form-group">
                    <button id="sign-in" type="submit">Login</button>
                </div>
                <div class="form-group">
                    <button id="registration">
                        Registration
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    document.getElementById("registration").addEventListener("click", function (e) {
        window.location.href = "Sign-up.html";
    });
    document.getElementById("sign-in").addEventListener("click", function (e) {
        e.preventDefault();
        const signInForm = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
        };

        fetch('https://2b75-31-128-76-55.ngrok-free.app/sign-in', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(signInForm)
        })
            .then(response => {
                if(response.ok){
                    response.json().then(data=>{
                        // Сохраняем полученные данные в localStorage
                        localStorage.setItem("userData", JSON.stringify(data));
                        console.log("User data saved to localStorage:", data);
                        window.location.href = "/home.html";
                    })
                }
            }).catch(error => {
                console.error('Error during registration:', error);

            });
    });
</script>
</body>
</html>
