<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
<div class="form-container" style="width: 400px;">
    <div style="display: flex; justify-content: center;">
        <img src="logo.svg" width="200" height="200" alt="Logo">
    </div>
    <h2>Sign up</h2>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div style="display: flex; justify-content: space-between; gap: 5px;">
        <div class="form-group">
            <button id="sign-up" type="submit">Login</button>
        </div>
        <div class="form-group">
            <button id="have-account-button" type="submit">Already have an account?</button>
        </div>
        </div>
    </form>
</div>
</div>
<script>
    document.getElementById("have-account-button").addEventListener("click", function (e) {
        window.location.href = "Sign-in.html";
    });
    document.getElementById("sign-up").addEventListener("click", function (e) {
        e.preventDefault();
        const signUpForm = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
        };

        fetch('https://2fd2-31-128-77-84.ngrok-free.app/sign-up', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(signUpForm)
        })
            .then(response => response.json())
            .then(data => {
                localStorage.setItem("userData", JSON.stringify(data));
                console.log("User data saved to localStorage:", data);

                window.location.href = "home.html";
            })
            .catch(error => {
                console.error('Error during registration:', error);
            });
    });
</script>
</body>
</html>
